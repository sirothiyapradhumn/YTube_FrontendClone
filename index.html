<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- part 1 -->
    <nav class="navHeader">
        <div class="partOneA">
            <img src="image/menu.png" alt="menu">
            <img src="image/Uticon.png" alt="YoutubeIcon">
            <h1>Youtube</h1>
        </div>

        <div class="partOneB">
            <input type="text" placeholder="Search.." name="search">
            <button><img src="image/search.png" alt="searchicon"></button>
            <img src="image/mic.png" alt="micIcon">
        </div>

        <div class="partOneC">
            <img src="image/vedioAdd.png" alt="upload">
            <img src="image/dots.png" alt="menuDot">
            <img src="image/bell.png" alt="bellIcon">
            <img src="image/profile_icon.png" alt="profile">
        </div>
    </nav>
       
    <!-- part 2 -->
    <div class="partTwo">
        <div class="partTwoA">
            
            <div class="category">
                <img src="image/home_icon.png" alt="home_icon">
                <span>Home</span>
            </div>
            
            <div class="category">
                <img src="image/explore_icon.png" alt="explore_icon">
                <span>Explore</span>
            </div>


            <div class="category">
                <img src="image/subscription_icon.png" alt="subscription_icon">
                <span>Subscription</span>
            </div>

            <hr>

            <div class="category">
                <img src="image/library_icon.png" alt="library_icon">
                <span>Library</span>
            </div>
            <div class="category">
                <img src="image/history_icon.png" alt="history_icon">
                <span>History</span>
            </div>
            <div class="category">
                <img src="image/yourVideos_icon.png" alt="yourVideos_icon">
                <span>Your Videos</span>
            </div>
            <div class="category">
                <img src="image/watchlater_icon.png" alt="watchlater_icon">
                <span>Watch later</span>
            </div>
            <div class="category">
                <img src="image/yourClip_icon.png" alt="yourClip_icon">
                <span>Your Clips</span>
            </div>
            <div class="category">
                <img src="image/like_icon.png" alt="like_icon">
                <span>Liked Videos</span>
            </div>
            <hr>
        </div>
    </div>
    <!-- design sidebar -->



</body>
</html>
